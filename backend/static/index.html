<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI ì—ì´ì „íŠ¸ - ë¬¸ì„œ ë²ˆì—­ ë° ë¶„ì„</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 900px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .header .subtitle {
      font-size: 0.85rem;
      opacity: 0.9;
      margin-top: 4px;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: #667eea;
      color: white;
    }

    .message.assistant .message-avatar {
      background: #e9ecef;
      color: #495057;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: white;
      color: #212529;
      border: 1px solid #e9ecef;
      border-bottom-left-radius: 4px;
    }

    .message-meta {
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: 6px;
      padding-left: 48px;
    }

    .input-area {
      padding: 20px 24px;
      background: white;
      border-top: 1px solid #e9ecef;
    }

    .input-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: #f8f9fa;
      border-radius: 20px;
      font-size: 0.85rem;
      color: #495057;
      margin-bottom: 8px;
    }

    .file-info .file-name {
      font-weight: 500;
    }

    .file-info .remove-btn {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      padding: 0;
      font-size: 1rem;
      line-height: 1;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    textarea {
      width: 100%;
      min-height: 50px;
      max-height: 150px;
      padding: 12px 16px;
      padding-right: 50px;
      border: 2px solid #e9ecef;
      border-radius: 24px;
      font-family: inherit;
      font-size: 0.95rem;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: #667eea;
    }

    .input-actions {
      position: absolute;
      right: 8px;
      bottom: 8px;
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #f8f9fa;
      color: #495057;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: #e9ecef;
    }

    .icon-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-btn {
      background: #667eea;
      color: white;
    }

    .send-btn:hover:not(:disabled) {
      background: #5568d3;
    }

    .send-btn:disabled {
      background: #adb5bd;
    }

    .error-message {
      background: #fff3cd;
      color: #856404;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #6c757d;
      font-size: 0.85rem;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dots span {
      width: 6px;
      height: 6px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #495057;
    }

    .empty-state p {
      font-size: 0.9rem;
    }

    input[type="file"] {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>AI ì—ì´ì „íŠ¸</h1>
        <div class="subtitle">ë¬¸ì„œ ë²ˆì—­ Â· ë¶„ì„ Â· ì§ˆë¬¸ì‘ë‹µ</div>
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <h3>ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”</h3>
          <p>ì§ˆë¬¸ì„ ì…ë ¥í•˜ê±°ë‚˜ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬ ë¬¸ì„œë¥¼ ë²ˆì—­Â·ë¶„ì„í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤</p>
        </div>
      </div>

      <div class="input-area">
        <div id="fileInfo" style="display: none;"></div>
        <div class="input-row">
          <div class="input-wrapper">
            <textarea
              id="questionInput"
              placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”... (ì˜ˆ: ì´ ë¬¸ì„œë¥¼ ë²ˆì—­í•´ì¤˜, ì´ ê³„ì•½ì„œì—ì„œ ìœ„í—˜í•œ ì¡°í•­ë§Œ ë½‘ì•„ì¤˜)"
              rows="1"
            ></textarea>
            <div class="input-actions">
              <button class="icon-btn" id="fileBtn" title="íŒŒì¼ ì—…ë¡œë“œ">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
              </button>
              <button class="icon-btn send-btn" id="sendBtn" title="ì „ì†¡ (Enter)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" accept=".pdf,.txt" />

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const questionInput = document.getElementById('questionInput');
    const sendBtn = document.getElementById('sendBtn');
    const fileBtn = document.getElementById('fileBtn');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');

    let currentFile = null;
    const conversation = [];

    // íŒŒì¼ ì„ íƒ
    fileBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        currentFile = file;
        fileInfo.innerHTML = `
          <div class="file-info">
            <span class="file-name">ğŸ“„ ${file.name}</span>
            <button class="remove-btn" onclick="removeFile()">Ã—</button>
          </div>
        `;
        fileInfo.style.display = 'block';
      }
    });

    window.removeFile = () => {
      currentFile = null;
      fileInput.value = '';
      fileInfo.style.display = 'none';
    };

    // í…ìŠ¤íŠ¸ ì˜ì—­ ìë™ ë†’ì´ ì¡°ì ˆ
    questionInput.addEventListener('input', () => {
      questionInput.style.height = 'auto';
      questionInput.style.height = Math.min(questionInput.scrollHeight, 150) + 'px';
    });

    // Enter í‚¤ ì²˜ë¦¬
    questionInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // ë©”ì‹œì§€ ì¶”ê°€
    function addMessage(role, text, meta = '') {
      const emptyState = chatMessages.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? 'ë‚˜' : 'AI';

      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);

      if (meta) {
        const metaDiv = document.createElement('div');
        metaDiv.className = 'message-meta';
        metaDiv.textContent = meta;
        messageDiv.appendChild(metaDiv);
      }

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // ë¡œë”© í‘œì‹œ
    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message assistant';
      loadingDiv.id = 'loadingMessage';
      loadingDiv.innerHTML = `
        <div class="message-avatar">AI</div>
        <div class="message-content">
          <div class="loading">
            <span>ë‹µë³€ì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤</span>
            <div class="loading-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      `;
      chatMessages.appendChild(loadingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideLoading() {
      const loading = document.getElementById('loadingMessage');
      if (loading) {
        loading.remove();
      }
    }

    // ì—ëŸ¬ í‘œì‹œ
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = `ì˜¤ë¥˜: ${message}`;
      chatMessages.appendChild(errorDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      setTimeout(() => errorDiv.remove(), 5000);
    }

    // íˆìŠ¤í† ë¦¬ ë¹Œë“œ
    function buildHistory() {
      if (!conversation.length) return '';
      return conversation
        .map(m => `${m.role === 'user' ? 'ì‚¬ìš©ì' : 'AI'}: ${m.text}`)
        .join('\n');
    }

    // ì „ì†¡
    sendBtn.addEventListener('click', async () => {
      const question = questionInput.value.trim();
      if (!question && !currentFile) {
        showError('ì§ˆë¬¸ì„ ì…ë ¥í•˜ê±°ë‚˜ íŒŒì¼ì„ ì—…ë¡œë“œí•´ ì£¼ì„¸ìš”.');
        return;
      }

      const userQuestion = question || (currentFile ? 'ì´ íŒŒì¼ì„ ìš”ì•½í•´ì¤˜' : '');
      addMessage('user', userQuestion, currentFile ? `íŒŒì¼: ${currentFile.name}` : '');
      conversation.push({ role: 'user', text: userQuestion });

      questionInput.value = '';
      questionInput.style.height = 'auto';
      sendBtn.disabled = true;
      fileBtn.disabled = true;
      showLoading();

      try {
        const history = buildHistory();
        let data;

        if (currentFile) {
          const formData = new FormData();
          formData.append('file', currentFile);
          const questionForFile = history
            ? `${history}\n\nìƒˆ ì§ˆë¬¸: ${userQuestion}`
            : userQuestion;
          formData.append('question', questionForFile);

          const res = await fetch('/agent/file', {
            method: 'POST',
            body: formData,
          });

          if (!res.ok) {
            const errData = await res.json().catch(() => ({}));
            throw new Error(errData.detail || `HTTP ${res.status}`);
          }

          data = await res.json();
        } else {
          const questionForAgent = history
            ? `${history}\n\nìƒˆ ì§ˆë¬¸: ${question}`
            : question;

          const res = await fetch('/agent', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: questionForAgent }),
          });

          if (!res.ok) {
            const errData = await res.json().catch(() => ({}));
            throw new Error(errData.detail || `HTTP ${res.status}`);
          }

          data = await res.json();
        }

        hideLoading();
        const answer = data.answer || '(ë¹ˆ ì‘ë‹µ)';
        const meta = data.used_search
          ? 'ê²€ìƒ‰ì„ í™œìš©í•œ ë‹µë³€'
          : 'ì¼ë°˜ ë‹µë³€';

        addMessage('assistant', answer, meta);
        conversation.push({ role: 'assistant', text: answer });
      } catch (err) {
        hideLoading();
        showError(err.message);
      } finally {
        sendBtn.disabled = false;
        fileBtn.disabled = false;
      }
    });
  </script>
</body>
